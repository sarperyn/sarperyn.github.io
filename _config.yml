# Site settings
title: sarperyn # site title
description: Anything about my life >- # site description
lang: en-US # default lang
timezone: Turkey # set your timezone
image: assets/img/menkittens.jpeg
repo: #
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sarper Yurtseven # author name
  bio: >- # tell to the world
    
    
  username: sarperyn # general username
  github: sarperyn # github username
  twitter: sarperyn # twitter username
  email: sarperyn@gmail.com # email adress
  avatar: assets/img/menkittens.jpeg # change with your own avatar

# URL settings
url: "https://sarperyn.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
